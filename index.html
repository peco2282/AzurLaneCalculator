<h2>レベル差による経験値量算出</h2>
<p>ここでは、〇Lv から △Lv までの必要経験値量を算出します。</p>
<p>UR・DR艦はチェックボックスにチェックしてください。</p>
<p>before に最初の値を、 afterに到達させたいレベルを、それぞれ 0 ~ 125の範囲で数値で入力してください。</p>
<br>
<form>
  <table class="ch_table">
    <tbody>
    <tr>
      <td class="ch_lv">
        before
      </td>
      <td class="ch_lv_ans">
        <label for="before">
          <input id="before" max="125" min="0" placeholder="0" type="number">
        </label>
      </td>
    </tr>
    <tr>
      <td class="ch_lv">
        after
      </td>
      <td class="ch_lv_ans">
        <label for="after">
          <input id="after" max="125" min="0" placeholder="0" type="number">
        </label>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <div class="is_ur">
    <input class="is_ulutimate checkbox" id="is_ulutimate" type="checkbox">
    <label for="is_ulutimate"><strong>UR・DRキャラ？</strong></label>
  <br>
  <br>
  <label for="exp">
      <input id="exp" readonly type="text" class="exp">
    </label>
  </div>
  <br>
  <br>
  <input
    class="calc_button"
    onclick="loadJSONForCharacter('before', 'after', 'is_ulutimate', 'exp')"
    type="button"
    value="計算する">
</form>
<br>
<br>
